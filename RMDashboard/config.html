<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="rmDashboardApp" ng-controller="configController as vm">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Release Management Dashboard Configuration</title>
    <link href="assets/css/{{vm.config.theme}}.css" rel="stylesheet" />
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/jquery.cookie.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-sanitize.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/releaseManagementService.js"></script>
    <script src="app/services/configService.js"></script>
    <script src="app/controllers/configController.js"></script>
</head>
<body>
    <div class="title">Release Management Dashboard Configuration Panel</div>
    <div class="error" ng-show="vm.hasError">
        <div><strong>Error: {{vm.error.Message}}</strong></div>
    </div>
    <div class="config-panel" ng-hide="vm.hasError">
        <div class="field">
            <div>Title:</div>
            <input type="text" ng-model="vm.config.title" maxlength="75" size="75" />
        </div>
        <div class="field">
            <div>Theme:</div>
            <select ng-model="vm.config.theme">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </div>
        <div class="field">
            <div>Auto refresh:</div>
            <select ng-model="vm.config.autoRefresh" ng-options="o.v as o.n for o in [{ n: 'No', v: false }, { n: 'Yes', v: true }]"></select>
        </div>
        <div class="field">
            <div>Refresh interval:</div>
            <select ng-model="vm.config.refreshInterval">
                <option value="10000">10 seconds</option>
                <option value="15000">15 seconds</option>
                <option value="20000">20 seconds</option>
                <option value="25000">25 seconds</option>
                <option value="30000">30 seconds</option>
                <option value="35000">35 seconds</option>
                <option value="40000">40 seconds</option>
                <option value="45000">45 seconds</option>
                <option value="50000">50 seconds</option>
                <option value="60000">1 minute</option>
                <option value="120000">2 minutes</option>
                <option value="300000">5 minutes</option>
                <option value="600000">10 minutes</option>
                <option value="1200000">20 minutes</option>
                <option value="1800000">30 minutes</option>
            </select>
        </div>
        <div class="field">
            <div>Show components:</div>
            <select ng-model="vm.config.showComponents" ng-options="o.v as o.n for o in [{ n: 'No', v: false }, { n: 'Yes', v: true }]"></select>
        </div>
        <div class="field">
            <div>Number of releases to show:</div>
            <select ng-model="vm.config.releaseCount">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
        </div>
        <div class="field">
            Release Paths to show:
            <div ng-repeat="releasePath in vm.releasePaths">
                <input type="checkbox" ng-model="vm.releasePath.value" /> {{vm.releasePath.name}}
            </div>
        </div>
        <div class="field">
            <a href="/" ng-click="vm.saveConfig();">Save</a>
            <a href="/">Cancel</a>
        </div>
    </div>
</body>
</html>
